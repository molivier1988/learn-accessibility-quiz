<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="quiz for those with accessibility needs"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Online Quiz for accessibility users</title>
  </head>

  <body>
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input
              id="student-name"
              type="text"
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" name="name" />
          </div>
          <div class="info">
            <label for="birth-date">Date of Birth:</label>
            <input id="birth-date" type="date" name="name" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <h3 class="question"><span class="sr-only">Question</span>1</h3>
            <fieldset class="question" name="html-question-one">
              <legend>HTML is a programming language?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input id="q1-a1" type="radio" value="true" name="q1" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input id="q1-a2" type="radio" value="false" name="q1" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3 class="question"><span class="sr-only">Question</span>2</h3>
            <fieldset class="question" name="html-question-two">
              <legend>
                HTML is used to structure the content of web pages?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input id="q2-a1" type="radio" value="true" name="q2" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input id="q2-a2" type="radio" value="false" name="q2" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="question-one">
                Can the CSS margin property accept negative values?</label
              >
            </div>
            <div class="answer">
              <select id="question-one" name="question-one" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="student-questions">Do you have any questions?</label>
            </div>
            <div class="answer">
              <textarea
                name="student-questions"
                id="student-questions"
                rows="5"
                cols="33"
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
